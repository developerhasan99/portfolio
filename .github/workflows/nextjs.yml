name: Build and Deploy to Hostinger Branch

on:
  push:
    branches: ["main"] # Trigger on push to the main branch
  workflow_dispatch: # Manual trigger option

permissions:
  contents: write # Allow pushing changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy "out" directory to hostinger branch
        run: |
          # Configure Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Fetch or create hostinger branch
          git fetch origin hostinger || git checkout --orphan hostinger

          # Remove all files from the hostinger branch
          git rm -rf .

          # Copy only the build output from the out directory to the root of the branch
          cp -r out/* .

          # Add the new files
          git add .

          # Commit the changes
          git commit -m "Deploy latest build to hostinger"

          # Force push to the hostinger branch
          git push origin HEAD:hostinger --force
