name: Build and Deploy to Hostinger Branch

on:
  push:
    branches: ["main"] # Trigger on push to the main branch
  workflow_dispatch: # Manual trigger option

permissions:
  contents: write # Allow pushing changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy "out" directory to hostinger branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin hostinger || git checkout --orphan hostinger

          # Remove everything in the hostinger branch
          git rm -rf .

          # Only copy the build output from the "out" directory
          cp -r out/* .

          # Add and commit the changes
          git add .
          git commit -m "Deploy latest build to hostinger"
          git push origin HEAD:hostinger --force
